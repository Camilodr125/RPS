{{template "base" .}}

{{ define "title" }} New Game {{ end }}

{{ define "content" }} 
<section>
    <div class="container">
        <div class="row">
            <h2 class="text-center py-4">Enter your name:</h2>
            <form action="/game" method="post">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="d-grid gap-2 py-4">
                    <button class="btn btn-success btn-lg" type="submit">Start Playing</button>
                </div>
            </form>
        </div>
    </div>
</section>
{{ end }}
